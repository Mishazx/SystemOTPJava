<!--
  Страница для восстановления пароля.
  Здесь пользователь может запросить сброс пароля, введя имя пользователя.
  Стилизация соответствует дизайну других страниц авторизации.
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Восстановление пароля</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-header">
      <h1>Восстановление пароля</h1>
      <p>Введите имя пользователя для восстановления доступа</p>
    </div>

    <div th:if="${error}" class="alert alert-danger">
      <svg viewBox="0 0 24 24">
        <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
      </svg>
      <span th:text="${error}"></span>
    </div>

    <div th:if="${message}" class="alert alert-success">
      <svg viewBox="0 0 24 24">
        <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4 8-8z"/>
      </svg>
      <span th:text="${message}"></span>
    </div>

    <form th:action="@{/forgot-password}" method="post">
      <div class="form-group">
        <label class="form-label" for="username">Имя пользователя</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <button type="submit" class="btn btn-primary">Восстановить пароль</button>

      <div class="auth-footer">
        <p>Вспомнили пароль? <a th:href="@{/login}">Вернуться ко входу</a></p>
      </div>
    </form>
  </div>
</body>
</html>
